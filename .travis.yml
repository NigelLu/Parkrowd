os: linux
dist: focal
language: python
python:
    - 3.11
env:
    global:
        - PGPORT=5432
        - PGUSER=travis
        - secure: 
        - secure: 
services:
    - postgresql
addons:
    postgresql: "13"
before_script:
    - psql -V
    - sudo systemctl start postgresql
    - pg_lsclusters
    - psql -c "CREATE DATABASE $RDS_DB_NAME;" -U $PGUSER
    - psql -c "CREATE USER $RDS_USERNAME WITH ENCRYPTED PASSWORD '$RDS_PASSWORD';"
    - psql -c "ALTER DATABASE $RDS_DB_NAME OWNER TO $RDS_USERNAME;"
    - psql -c "ALTER USER $RDS_USERNAME CREATEDB;"
    - python manage.py migrate
    - psql -c "DELETE FROM map_parkingspace;" -U $RDS_USERNAME -d $RDS_DB_NAME
    - python manage.py runscript load_parking_lot_data --chdir ./map
install:
    - pip install -r requirements.txt
script:
    - black --check .
    - flake8 .
    - python -m coverage run manage.py test
after_success:
    - python -m coveralls
deploy:
    - provider: elasticbeanstalk
      access_key_id: "$AWS_ACCESS_KEY_ID"
      secret_access_key: "$AWS_ACCESS_SECRET_KEY"
      region: us-west-2
      app: parkrowd
      env: Parkrowd-env-master
      bucket_name: "$S3_BUCKET_NAME"
      on:
          branch: master
    - provider: elasticbeanstalk
      access_key_id: "$AWS_ACCESS_KEY_ID"
      secret_access_key: "$AWS_ACCESS_SECRET_KEY"
      region: us-west-2
      app: parkrowd
      env: Parkrowd-env
      bucket_name: "$S3_BUCKET_NAME"
      on:
          branch: develop
